}

":1}},{"line":77,"address":4210227,"length":1,"stats":{"Line":1}}],"covered":32,"coverable":32},{"path":["/","mnt","c","lavori","2020","viperus","src","global.rs"],"content":"//! all the stuff that create a global instance of viperus\r\n//! \r\n//! the instance is \"lazy_static\" and proteced by a mutex\r\n\r\nuse super::*;\r\nuse std::sync::Mutex;\r\n\r\nlazy_static! {\r\n    /// the global instance\r\n    static ref VIPERUS: Mutex::\u003cViperus\u003c'static\u003e\u003e = { Mutex::new(Viperus::new()) };\r\n}\r\n\r\n/// load_file load a config file in the global instance\r\npub fn load_file(name: \u0026str, format: Format) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\r\n    VIPERUS.lock().unwrap().load_file(name, format)\r\n}\r\n\r\n/// load_adapter ask the adapter to parse her data and merges result map in the internal configurtion map of global instance\r\npub fn load_adapter(adt: \u0026mut dyn adapter::ConfigAdapter) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\r\n    VIPERUS.lock().unwrap().load_adapter(adt)\r\n}\r\n\r\n/// add an override value to the cofiguration\r\n///\r\n/// key is structured in components separated by a \".\"\r\npub fn add\u003cT\u003e(key: \u0026str, value: T) -\u003e Option\u003cT\u003e\r\nwhere\r\n    map::ViperusValue: From\u003cT\u003e,\r\n    map::ViperusValue: Into\u003cT\u003e,\r\n{\r\n    VIPERUS.lock().unwrap().add(key, value)\r\n}\r\n\r\n/// get a configuration value of type T from global configuration in this order\r\n/// * overrided key\r\n/// * clap parameters\r\n/// * config adapter sourced values\r\n/// * default value\r\npub fn get\u003c'a, 'b, T\u003e(key: \u0026'a str) -\u003e Option\u003cT\u003e\r\nwhere\r\n    map::ViperusValue: From\u003cT\u003e,\r\n    \u0026'b map::ViperusValue: Into\u003cT\u003e,\r\n    map::ViperusValue: Into\u003cT\u003e,\r\n    T: FromStr,\r\n{\r\n    let v = VIPERUS.lock().unwrap();\r\n    v.get(key)\r\n}\r\n\r\n/// add an default value to the global cofiguration\r\n///\r\n/// key is structured in components separated by a \".\"\r\npub fn add_default\u003cT\u003e(key: \u0026str, value: T) -\u003e Option\u003cT\u003e\r\nwhere\r\n    map::ViperusValue: From\u003cT\u003e,\r\n    map::ViperusValue: Into\u003cT\u003e,\r\n{\r\n    VIPERUS.lock().unwrap().add_default(key, value)\r\n}\r\n\r\n///load_clap  brings in  the clap magic\r\npub fn load_clap(matches: clap::ArgMatches\u003c'static\u003e) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\r\n    VIPERUS.lock().unwrap().load_clap(matches)\r\n}\r\n\r\n/// bond a clap argsument to a config key\r\npub fn bond_clap(src: \u0026str, dst: \u0026str) -\u003e Option\u003cString\u003e {\r\n    VIPERUS.lock().unwrap().bond_clap(src, dst)\r\n}\r\n\r\n\r\n ","traces":[{"line":10,"address":4357866,"length":1,"stats":{"Line":1}},{"line":14,"address":4320768,"length":1,"stats":{"Line":1}},{"line":15,"address":4320793,"length":1,"stats":{"Line":1}},{"line":19,"address":4320960,"length":1,"stats":{"Line":0}},{"line":20,"address":4320981,"length":1,"stats":{"Line":0}},{"line":26,"address":4228928,"length":1,"stats":{"Line":1}},{"line":31,"address":4228952,"length":1,"stats":{"Line":1}},{"line":39,"address":4229216,"length":1,"stats":{"Line":2}},{"line":46,"address":4229237,"length":1,"stats":{"Line":2}},{"line":47,"address":4229309,"length":1,"stats":{"Line":2}},{"line":53,"address":4228640,"length":1,"stats":{"Line":1}},{"line":58,"address":4228664,"length":1,"stats":{"Line":1}},{"line":62,"address":4321152,"length":1,"stats":{"Line":1}},{"line":63,"address":4321159,"length":1,"stats":{"Line":1}},{"line":67,"address":4321536,"length":1,"stats":{"Line":1}},{"line":68,"address":4321575,"length":1,"stats":{"Line":1}}],"covered":14,"coverable":16},{"path":["/","mnt","c","lavori","2020","viperus","src","lib.rs"],"content":"//! viperus is an (in)complete configuration solution for Rust applications.\n//!\n//! //! I have already said that it is incomplete?\n//! use at your own risk. ;-)\n//! viperus handle some types of configuration needs and formats.\n//!\n//! It supports:\n//! * setting defaults\n//! * reading from JSON, TOML, YAML, envfile config files\n//! * reading from environment variables\n//! * reading from Clap command line flags\n//! * setting explicit values\n//!\n//! Viperus uses the following decreasing precedence order.\n//! * explicit call to `add`\n//! * clap flag\n//! * env\n//! * config\n//! * default\n//!\n#![warn(clippy::all)]\n#[macro_use]\nextern crate lazy_static;\n\nextern crate serde;\nextern crate serde_yaml;\n#[macro_use]\nextern crate log;\nextern crate dirs;\n\nmod adapter;\nmod map;\npub use adapter::ConfigAdapter;\n \n\nuse clap;\npub use map::ViperusValue;\nuse std::error::Error;\nuse std::fmt::Display;\nuse std::str::FromStr;\n\n#[cfg(feature = \"global\")]\nmod global;\n\n#[cfg(feature = \"global\")]\npub use global::*;\n\n#[derive(Debug)]\npub enum ViperusError {\n    Generic(String),\n}\nimpl Error for ViperusError {}\nimpl Display for ViperusError {\n    fn fmt(\u0026self, formatter: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match \u0026self {\n            ViperusError::Generic(s) =\u003e write!(formatter, \"Generic Error: {}\", s),\n        }\n    }\n}\n\n#[macro_export]\nmacro_rules! path {\n    ( $ x : expr ) =\u003e  (format!(\"{}\",$x));\n    ( $ x: expr, $($y:expr),+) =\u003e  (format!(\"{}{}{}\",$x,std::path::MAIN_SEPARATOR,path!($($y),+)))\n}\n\n///preconfigured file formats with stock adapters\n#[derive(Debug, Clone, Copy)]\npub enum Format {\n    Auto,\n    YAML,\n    JSON,\n    TOML,\n    ENV,\n}\n\n/// A unified config Facade\n///\n/// Viperous manage config source from files, env and command line parameters in a unified manner\n#[derive(Debug)]\npub struct Viperus\u003c'a\u003e {\n    default_map: map::Map,\n    config_map: map::Map,\n    override_map: map::Map,\n    clap_matches: clap::ArgMatches\u003c'a\u003e,\n    clap_bonds: std::collections::HashMap\u003cString, String\u003e,\n}\n\nimpl\u003c'v\u003e Default for Viperus\u003c'v\u003e {\n    fn default() -\u003e Self {\n        Viperus::new()\n    }\n}\n\nimpl\u003c'v\u003e Viperus\u003c'v\u003e {\n    pub fn new() -\u003e Self {\n        Viperus {\n            default_map: map::Map::new(),\n            config_map: map::Map::new(),\n            override_map: map::Map::new(),\n            clap_matches: clap::ArgMatches::default(),\n            clap_bonds: std::collections::HashMap::new(),\n        }\n    }\n\n    ///load_clap  brings in  the clap magic\n    pub fn load_clap(\u0026mut self, matches: clap::ArgMatches\u003c'v\u003e) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        debug!(\"loading  {:?}\", matches);\n\n        self.clap_matches = matches;\n        Ok(())\n    }\n\n    ///load_file load a config file using one of the precinnfigured addapters\n    ///then applay the adatpter using load_adapter method\n    pub fn load_file(\u0026mut self, name: \u0026str, format: Format) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        debug!(\"loading  {}\", name);\n\n        match format {\n            Format::YAML =\u003e {\n                let mut adt = adapter::YamlAdapter::new();\n                adt.load_file(name).unwrap();\n                self.load_adapter(\u0026mut adt)\n            },\n            Format::JSON =\u003e {\n                let mut adt = adapter::JsonAdapter::new();\n                adt.load_file(name).unwrap();\n                self.load_adapter(\u0026mut adt)\n            },\n            Format::TOML =\u003e {\n                let mut adt = adapter::TomlAdapter::new();\n                adt.load_file(name).unwrap();\n                self.load_adapter(\u0026mut adt)\n            },\n\n            Format::ENV =\u003e {\n                let mut adt = adapter::EnvAdapter::new();\n                adt.load_file(name).unwrap();\n                self.load_adapter(\u0026mut adt)\n            },\n\n            _ =\u003e Err::\u003c(), Box\u003cdyn Error\u003e\u003e(Box::new(ViperusError::Generic(\n                \"Format not implemented\".to_owned(),\n            ))),\n        }\n    }\n\n    /// load_adapter ask the adapter to parse her data and merges result map in the internal configartion map\n    pub fn load_adapter(\n        \u0026mut self,\n        adt: \u0026mut dyn adapter::ConfigAdapter,\n    ) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        adt.parse().unwrap();\n        self.config_map.merge(\u0026adt.get_map());\n        Ok(())\n    }\n\n    /// get a configuration value of type T in this order\n    /// * overrided key\n    /// * clap parameters\n    /// * config adapter sourced values\n    pub fn get\u003c'a, 'b, 'c, T\u003e(\u0026'a self, key: \u0026'b str) -\u003e Option\u003cT\u003e\n    where\n        map::ViperusValue: From\u003cT\u003e,\n        \u0026'c map::ViperusValue: Into\u003cT\u003e,\n        map::ViperusValue: Into\u003cT\u003e,\n        T: FromStr,\n    {\n        let res = self.override_map.get(key);\n\n        if let Some(v) = res {\n            return Some(v);\n        }\n\n        let src = self.clap_bonds.get::\u003cString\u003e(\u0026key.to_owned());\n        if let Some(dst) = src {\n            if self.clap_matches.is_present(dst) {\n                let res = self.clap_matches.value_of(dst);\n\n                if let Some(v) = res {\n                    let mv = \u0026map::ViperusValue::Str(v.to_owned());\n                    return Some(mv.clone().into());\n                }\n            }\n        }\n\n        let cfg = self.config_map.get(key);\n\n        if cfg.is_some() {\n            return cfg;\n        }\n\n        //default option value\n        if let Some(dst) = src {\n            if !self.clap_matches.is_present(dst) {\n                let res = self.clap_matches.value_of(dst);\n\n                if let Some(v) = res {\n                    return v.parse::\u003cT\u003e().ok();\n                }\n            }\n        }\n\n        self.default_map.get(key)\n    }\n\n    /// add an override value to the cofiguration\n    ///\n    /// key is structured in components separated by a \".\"\n    pub fn add\u003c'a, T\u003e(\u0026'a mut self, key: \u0026'a str, value: T) -\u003e Option\u003cT\u003e\n    where\n        map::ViperusValue: From\u003cT\u003e,\n        map::ViperusValue: Into\u003cT\u003e,\n    {\n        self.override_map.add(key, value)\n    }\n\n    pub fn bond_clap(\u0026mut self, src: \u0026str, dst: \u0026str) -\u003e Option\u003cString\u003e {\n        self.clap_bonds.insert(dst.to_owned(), src.to_owned())\n    }\n\n    /// add an default value to the cofiguration\n    ///\n    /// key is structured in components separated by a \".\"\n    pub fn add_default\u003c'a, T\u003e(\u0026'a mut self, key: \u0026'a str, value: T) -\u003e Option\u003cT\u003e\n    where\n        map::ViperusValue: From\u003cT\u003e,\n        map::ViperusValue: Into\u003cT\u003e,\n    {\n        self.default_map.add(key, value)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn init() {\n        let _ = env_logger::builder().is_test(true).try_init();\n    }\n\n\n    #[test]\n    #[should_panic]\n    fn lib_invalid_format() {\n        init();\n        let mut v = Viperus::default();\n        v.load_file(\u0026path!(\".\", \"assets\", \"test.json\"), Format::Auto).unwrap();\n\n    }\n    #[test]\n    fn lib_errors() {\n        let e = ViperusError::Generic(String::from(\"generic\"));\n        let fe = format!(\"{}\", e);\n        let ex: Box\u003cdyn Error\u003e = Box::new(e);\n        debug!(\"fe {}\", fe);\n\n        assert_ne!(ex.description(), \"\");\n    }\n    #[test]\n    fn it_works() {\n        init();\n        let mut v = Viperus::default();\n        v.load_file(\u0026path!(\".\", \"assets\", \"test.json\"), Format::JSON)\n            .unwrap();\n        v.load_file(\u0026path!(\".\", \"assets\", \"test.yaml\"), Format::YAML)\n            .unwrap();\n        v.load_file(\u0026path!(\".\", \"assets\", \"test.toml\"), Format::TOML)\n            .unwrap();\n        //v.load_file(\"asset\\test.env\", Format::JSON).unwrap();\n        v.add(\"service.url\", String::from(\"http://example.com\"));\n        debug!(\"final {:?}\", v);\n\n        let s: String = v.get(\"service.url\").unwrap();\n        assert_eq!(\"http://example.com\", s);\n\n        let json_b = v.get::\u003cbool\u003e(\"level1.key_json\").unwrap();\n        assert_eq!(true, json_b);\n\n        let jyaml_b = v.get::\u003cbool\u003e(\"level1.key_yaml\").unwrap();\n        assert_eq!(true, jyaml_b);\n\n        v.add_default(\"default\", true);\n\n        assert_eq!(v.get::\u003cbool\u003e(\"default\").unwrap(), true);\n    }\n}\n","traces":[{"line":54,"address":4349648,"length":1,"stats":{"Line":1}},{"line":55,"address":4349672,"length":1,"stats":{"Line":1}},{"line":56,"address":4349682,"length":1,"stats":{"Line":1}},{"line":90,"address":4349872,"length":1,"stats":{"Line":1}},{"line":91,"address":4349880,"length":1,"stats":{"Line":1}},{"line":96,"address":4349904,"length":1,"stats":{"Line":3}},{"line":98,"address":4349914,"length":1,"stats":{"Line":4}},{"line":99,"address":4349959,"length":1,"stats":{"Line":4}},{"line":100,"address":4349974,"length":1,"stats":{"Line":3}},{"line":101,"address":4349993,"length":1,"stats":{"Line":4}},{"line":102,"address":4350032,"length":1,"stats":{"Line":4}},{"line":107,"address":4350336,"length":1,"stats":{"Line":2}},{"line":108,"address":4350348,"length":1,"stats":{"Line":2}},{"line":110,"address":4350723,"length":1,"stats":{"Line":2}},{"line":111,"address":4350999,"length":1,"stats":{"Line":2}},{"line":116,"address":4351072,"length":1,"stats":{"Line":4}},{"line":117,"address":4351117,"length":1,"stats":{"Line":4}},{"line":119,"address":4351780,"length":1,"stats":{"Line":1}},{"line":120,"address":4351512,"length":1,"stats":{"Line":4}},{"line":121,"address":4351600,"length":1,"stats":{"Line":1}},{"line":122,"address":4351613,"length":1,"stats":{"Line":1}  match self {\n            ViperusValue::I32(i) =\u003e i,\n            _ =\u003e panic!(\"not an i32\"),\n        }\n    }\n}\n\nimpl From\u003cString\u003e for ViperusValue {\n    fn from(src: String) -\u003e ViperusValue {\n        ViperusValue::Str(src)\n    }\n}\n\nimpl\u003c'a\u003e From\u003c\u0026'a String\u003e for ViperusValue {\n    fn from(src: \u0026'a String) -\u003e ViperusValue {\n        ViperusValue::Str(src.clone())\n    }\n}\n\nimpl From\u003c\u0026str\u003e for ViperusValue {\n    fn from(src: \u0026str) -\u003e ViperusValue {\n        ViperusValue::Str(src.to_owned())\n    }\n}\n\nimpl\u003c'a\u003e Into\u003c\u0026'a str\u003e for \u0026'a ViperusValue {\n    fn into(self) -\u003e \u0026'a str {\n        match self { \n        ViperusValue::Str(i) =\u003e i,\n        _ =\u003e panic!(\"not an str\")\n        }\n    }\n}\n\nimpl\u003c'a\u003e Into\u003cString\u003e for \u0026'a ViperusValue {\n    fn into(self) -\u003e String {\n        match self {\n        ViperusValue::Str(i) =\u003e i.clone(),\n            _ =\u003e panic!(\"not an str\")\n        }\n    \n    }\n}\n\nimpl Into\u003cString\u003e for ViperusValue {\n    fn into(self) -\u003e String {\n        match self  {\n        ViperusValue::Str(i) =\u003e i,\n        _=\u003e panic!(\"not a string\")\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn init() {\n        let _ = env_logger::builder().is_test(true).try_init();\n    }\n\n    #[test]\n    #[should_panic]\n    fn invalid_cast_mv2bool() {\n        init();\n\n        let mv = ViperusValue::Empty;\n        let _b: bool = mv.into();\n    }\n\n    #[test]\n    #[should_panic]\n    fn invalid_cast_refmv2bool() {\n        init();\n\n        let mv = \u0026ViperusValue::Empty;\n        let _b: bool = mv.into();\n    }\n\n    #[test]\n    #[should_panic]\n    fn invalid_cast_mv2i32() {\n        init();\n\n        let mv = \u0026ViperusValue::Empty;\n        let _b: i32 = mv.into();\n    }\n    #[test]\n    fn valid_cast_mv2bool() {\n        init();\n\n        let mv = ViperusValue::BOOL(true);\n        let b: bool = mv.into();\n        assert!(b);\n    }\n\n    #[test]\n    fn valid_cast_str2mv() {\n        init();\n\n        let mv = ViperusValue::from(\"hello world!\");\n        match mv {\n        ViperusValue::Str(s) =\u003e  assert_eq!(s, \"hello world!\"),\n        _ =\u003e panic!(\"something very wrong\"),\n        }\n\n        let refmv = ViperusValue::from(\u0026(\"hello world!\".to_owned()));\n        match refmv {\n        ViperusValue::Str(s) =\u003e assert_eq!(s, \"hello world!\"),\n        _ =\u003e panic!(\"something very wrong\")\n        }\n    }\n\n    #[test]\n    #[should_panic]\n    fn invalid_cast_mv2string() {\n        init();\n\n        let mv = \u0026ViperusValue::Empty;\n        let _b: String = mv.into();\n    }\n}\n","traces":[{"line":19,"address":4375648,"length":1,"stats":{"Line":1}},{"line":20,"address":null,"length":0,"stats":{"Line":0}},{"line":21,"address":4375657,"length":1,"stats":{"Line":1}},{"line":22,"address":4375673,"length":1,"stats":{"Line":1}},{"line":28,"address":4375744,"length":1,"stats":{"Line":3}},{"line":29,"address":null,"length":0,"stats":{"Line":0}},{"line":30,"address":4375751,"length":1,"stats":{"Line":3}},{"line":31,"address":4375789,"length":1,"stats":{"Line":1}},{"line":38,"address":4376016,"length":1,"stats":{"Line":3}},{"line":39,"address":4376031,"length":1,"stats":{"Line":4}},{"line":44,"address":4376048,"length":1,"stats":{"Line":1}},{"line":45,"address":4376058,"length":1,"stats":{"Line":1}},{"line":50,"address":4376080,"length":1,"stats":{"Line":1}},{"line":51,"address":null,"length":0,"stats":{"Line":0}},{"line":52,"address":4376089,"length":1,"stats":{"Line":1}},{"line":53,"address":4376105,"length":1,"stats":{"Line":1}},{"line":59,"address":4376176,"length":1,"stats":{"Line":1}},{"line":60,"address":null,"length":0,"stats":{"Line":0}},{"line":61,"address":4376180,"length":1,"stats":{"Line":1}},{"line" ome(mv) =\u003e Some(mv.into()),\n        }\n    }\n\n    pub fn add_value(\u0026mut self, key: \u0026str, value: ViperusValue) -\u003e Option\u003cViperusValue\u003e {\n        self.data.insert(key.to_string(), value)\n        //     let path: Vec\u003c\u0026str\u003e=key.to_lowercase().split(\".\").collect();\n        //     let pathLen = path.len();\n        //    for pi  in 0..pathLen-1 {\n        //        let v = self.data.get(path[pi]);\n        //        if let None = v {\n        //            let node=\n\n        //        }\n\n        //    }\n\n        //     todo!(\"imlp add a key to the map\")\n    }\n\n    pub fn get_value(\u0026self, key: \u0026str) -\u003e Option\u003c\u0026ViperusValue\u003e {\n        self.data.get(key)\n    }\n\n    pub fn get\u003c'a,'b,'c, T\u003e(\u0026'a self, key: \u0026'a str) -\u003e Option\u003cT\u003e\n    where\n        ViperusValue: From\u003cT\u003e,\n        \u0026'c ViperusValue: Into\u003cT\u003e,\n        ViperusValue: Into\u003cT\u003e,\n         \n    {\n        match self.data.get(key) {\n            None =\u003e None,\n            Some(mv) =\u003e Some((*mv).clone().into()),\n        }\n    }\n\n     \n\n\n    pub fn merge(\u0026mut self, src: \u0026Map)  {\n         \n        for (k,v) in \u0026src.data {\n\n            self.add_value(k, v.clone());\n\n        }\n\n    }\n\n\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    #[test]\n    fn test_map_add_get() {\n        let mut m = Map::new();\n        let mv0 = m.add_value(\"test.value\", ViperusValue::I32(10));\n        assert_eq!(None, mv0);\n        let mv1 = m.get_value(\"test.value\").unwrap();\n        if let ViperusValue::I32(v1) = mv1 {\n            assert_eq!(10, *v1);\n        }  \n    }\n\n    #[test]\n    fn test_map_get_32() {\n        let mut m = Map::default();\n        m.add_value(\"test.value2\", ViperusValue::from(\"none\"));\n\n        let mv0 = m.add_value(\"test.value\", ViperusValue::from(42));\n        assert_eq!(None, mv0);\n      \n        let _a1 = m.add::\u003ci32\u003e(\"test.value_i32\", 314).unwrap_or_default();\n        let _a2 = m.add::\u003ci32\u003e(\"test.value_i32\", 314).unwrap_or_default();\n        \n        let v1 = m.get::\u003ci32\u003e(\"test.value\").unwrap();\n        assert_eq!(42, v1);\n\n        let v1_i32 = m.get::\u003ci32\u003e(\"test.value_i32\").unwrap();\n        assert_eq!(314, v1_i32);\n\n         \n        let v1_str = m.get::\u003cString\u003e(\"test.value2\").unwrap();\n        assert_eq!(\"none\", v1_str);\n\n        \n        \n    }\n    #[test]\n    #[should_panic]\n    fn invalid_map_get_32() {\n        let mut m = Map::default();\n        m.add_value(\"test.value2\", ViperusValue::from(\"none\"));\n\n        assert!(m.get::\u003ci32\u003e(\"test.value2\").is_none())\n     \n    }\n}\n","traces":[{"line":12,"address":4319792,"length":1,"stats":{"Line":1}},{"line":15,"address":4319824,"length":1,"stats":{"Line":4}},{"line":17,"address":4319831,"length":1,"stats":{"Line":4}},{"line":21,"address":4328080,"length":1,"stats":{"Line":7}},{"line":26,"address":4328105,"length":1,"stats":{"Line":7}},{"line":27,"address":4328319,"length":1,"stats":{"Line":8}},{"line":28,"address":4328396,"length":1,"stats":{"Line":1}},{"line":32,"address":4319888,"length":1,"stats":{"Line":4}},{"line":33,"address":4319913,"length":1,"stats":{"Line":4}},{"line":48,"address":4320096,"length":1,"stats":{"Line":1}},{"line":49,"address":4320115,"length":1,"stats":{"Line":1}},{"line":52,"address":4224624,"length":1,"stats":{"Line":7}},{"line":59,"address":4224643,"length":1,"stats":{"Line":7}},{"line":60,"address":4224672,"length":1,"stats":{"Line":7}},{"line":61,"address":4224703,"length":1,"stats":{"Line":7}},{"line":68,"address":4320160,"length":1,"stats":{"Line":3}},{"line":70,"address":4320177,"length":1,"stats":{"Line":3}},{"line":72,"address":4320372,"length":1,"stats":{"Line":3}},{"line":84,"address":4246261,"length":1,"stats":{"Line":1}},{"line":85,"address":4246256,"length"     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : '')
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + (file.covered / file.coverable * 100).toFixed(2) + '%)' : '')
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const files = data.files.map(file => ({...file, path: file.path.slice(commonPath.length), parent: commonPath}));
  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
  };

  ReactDOM.render(e(App, {root}), document.getElementById('root'));
}());
</script>
